<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
        template: `<form>
            <button style="margin-right: 10px" v-on:click.prevent ="increment">+</button>
            <button style="margin-right: 10px" v-on:click.prevent ="decrement">-</button>
            <span>{{ counter }}</span>
          </form>`,
      }).mount("#app");
    </script>
  </body>
</html>

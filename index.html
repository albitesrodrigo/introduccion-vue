<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            evt: "submit",
            counter: 0,
          };
        },
        methods: {
          // increment() {
          //   this.counter++;
          // }
          // submit(e) {
          //   e.preventDefault(); // para que no se recargue la pagina
          // }
          submit () {
            this.counter++;
          }
        },
        //template: `<button v-on:keyup="increment">{{ counter }}</button>`,
        // template: `<form v-on:submit.prevent="submit"><button>{{ counter }}</button></form>`,
        template: `<form v-on:[evt]="submit"><button>{{ counter }}</button></form>`,
      }).mount("#app");
    </script>
  </body>
</html>
